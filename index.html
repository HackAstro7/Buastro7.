  <style>
    .clock-container {
      position: fixed;
      top: 0px;
      left: 0px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      font-family: 'M PLUS 1 Code', sans-serif;
      font-size: 2mm; /* Reduzindo o tamanho da fonte para 2 milímetros */
      font-weight: bold;
      padding: 1px 7px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
      z-index: 1000;
      text-align: center;
    }

    .float {
      left: 5px;
      position: fixed;
      width: 60px;
      height: 50px;
      top: 20px;
      text-align: center;
      z-index: 100;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(-2px, 2px);
      }

      50% {
        transform: translate(2px, -2px);
      }

      75% {
        transform: translate(-2px, -2px);
      }

      100% {
        transform: translate(2px, 2px);
      }
    }

    #msg1 {
      position: fixed;
      background: #000;
      color: #0f0;
      left: 75px;
      top: 20px;
      padding: 5px 15px;
      border-radius: 8px;
      font: 125% Arial, sans-serif;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    #msg1:after {
      content: '';
      position: absolute;
      top: 50%;
      left: -16px;
      transform: translateY(-50%);
      border: 15px solid transparent;
      border-right-color: #0f0;
    }
  </style>
</head>

<body>
  <!-- Relógio no canto superior esquerdo -->
  <div class="clock-container" id="clock"></div>

  <!-- Botão flutuante para doação -->
  <a href="https://pixgg.com/Yasmim_barbosa" class="float" target="_blank">
    <img src="https://i.ibb.co/S57wx0Q/IMG-20241223-202521.jpg" alt="Doar" width="42px">
  </a>

  <!-- Notificação que pisca -->
  <div id="msg1">𝑫𝑶𝑨𝑹 𝑨𝑮𝑶𝑹𝑨.!!!</div>

  <script>
    // Função para atualizar o relógio
    function updateClock() {
      const clockElement = document.getElementById('clock');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Atualiza o relógio a cada segundo (1000 milissegundos)
    setInterval(updateClock, 1000);
    updateClock(); // Chamada inicial para exibir o relógio imediatamente

    // Exibe a notificação após 5 segundos
    setTimeout(() => {
      document.getElementById("msg1").style.visibility = "visible";
      document.getElementById("msg1").style.opacity = 1;
    }, 5000);

    // Esconde a notificação após 10 segundos
    setTimeout(() => {
      document.getElementById("msg1").style.visibility = "hidden";
      document.getElementById("msg1").style.opacity = 0;
    }, 15000);

    // Exibe novamente a notificação após 30 segundos
    setTimeout(() => {
      document.getElementById("msg1").style.visibility = "visible";
      document.getElementById("msg1").style.opacity = 1;
    }, 30000);

    // Fecha a notificação ao clicar
    document.getElementById("msg1").onclick = () => {
      document.getElementById("msg1").style.visibility = "hidden";
      document.getElementById("msg1").style.opacity = 0;
    };
  </script>
</body>

    <script>
           // Função para abrir o contexto ao dar dois cliques
    function openContextOptions() {
        const contextOptions = document.getElementById('contextOptions');
        contextOptions.style.display = 'block'; // Mostra o elemento
    }

    // Adiciona o evento de dois cliques para mouse
    document.addEventListener('dblclick', (event) => {
        const target = event.target;
        if (target.closest('.background-video') || target.closest('.context-options')) {
            openContextOptions();
        }
    });

    // Adiciona suporte para toque duplo em dispositivos móveis
    let lastTouchTime = 0;

    document.addEventListener('touchstart', (event) => {
        const currentTime = new Date().getTime();
        const timeSinceLastTouch = currentTime - lastTouchTime;

        if (timeSinceLastTouch < 300 && timeSinceLastTouch > 0) { // Intervalo para toque duplo
            const target = event.target;
            if (target.closest('.background-video') || target.closest('.context-options')) {
                openContextOptions();
            }
        }

        lastTouchTime = currentTime;
    });
const video = document.querySelector('.background-video');

    video.play(); // Força o replay caso o loop falhe
